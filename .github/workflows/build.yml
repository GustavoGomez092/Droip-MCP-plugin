name: Build Plugin

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit

  build:
    name: Build & Upload Artifact
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -m1 "Version:" droip-claude-bridge.php | sed 's/.*Version:\s*//' | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build plugin zip
        run: bash build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: droip-claude-bridge-${{ steps.version.outputs.version }}
          path: droip-claude-bridge-${{ steps.version.outputs.version }}.zip
