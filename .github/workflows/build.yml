name: Build Plugin

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction

      - name: Run tests
        run: vendor/bin/phpunit

  release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -m1 "Version:" droip-claude-bridge.php | sed 's/.*Version:\s*//' | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build plugin zip
        run: bash build.sh

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"
          ZIP="droip-claude-bridge-${VERSION}.zip"
          SHORT_SHA=$(git rev-parse --short HEAD)

          # Delete existing release/tag for this version (allows overwrite on same version)
          gh release delete "$TAG" --yes 2>/dev/null || true
          git push origin --delete "$TAG" 2>/dev/null || true

          gh release create "$TAG" "$ZIP" \
            --title "Droip Claude Bridge $TAG" \
            --notes "**Droip Claude Bridge $TAG** (${SHORT_SHA})

          Install: Download the zip below and upload it via **Plugins > Add New > Upload Plugin** in WordPress.

          Requires the [Droip](https://droip.com) plugin to be active."
